  <main>
    <div class="register-container">
        <h5 class="form-title">Registrar</h5>
        <form class="register-form">
            <div class="input-group mb-3">
                <label for="firstName" class="form-label">Nombre Completo: </label>
                <input type="text" id="firstName" name="firstName" class="form-control" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="input-group mb-3">
                <label for="email" class="form-label">Correo Electrónico: </label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Ingresa tu correo electrónico" required>
            </div>
            <div class="input-group mb-3">
                <label for="password" class="form-label">Contraseña: </label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Crea una contraseña" required>
            </div>
            <div class="input-group mb-3">
                <label for="confirmPassword" class="form-label">Confirmar Contraseña:  </label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirma tu contraseña" required>
            </div>
            <button type="submit" class="btn btn-success">Registrarse</button>
        </form>
        <div class="login-footer">
            ¿Ya tienes una cuenta? <a href="Inicio_sesión.html">Iniciar sesión</a>
        </div>
    </div>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

<script>
  const bcrypt = require("bcrypt");

  document.addEventListener('DOMContentLoaded', function() {
      const form = document.querySelector('.register-form');
      
      form.addEventListener('submit', function(event) {
          event.preventDefault();

          // Recoger los datos del formulario
          const userData = {
              nombre: document.getElementById('firstName').value,  // Cambiado de 'nombre' a 'firstName'
              email: document.getElementById('email').value,
              password: document.getElementById('password').value
          };

          // Verificar si las contraseñas coinciden
          if (userData.password !== document.getElementById('confirmPassword').value) {
              alert('Las contraseñas no coinciden');
              return;
          }


          userData.password = bcrypt.hashSync(userData.password, 10);

          // Enviar solicitud POST al servidor
          fetch('http://localhost:3001/api/users', {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json',
          },
          body: JSON.stringify(userData),
          })
          .then(response => response.json())  // Asegúrate de parsear la respuesta como JSON
          .then(data => {
              if (data.message === 'Registro exitoso') {
                  alert('Registro exitoso');
                  window.location.href = './Inicio_sesión.html';
              } else {
                  throw new Error(data.message);  // Lanza un error con el mensaje de la respuesta
              }
          })
          .catch((error) => {
              alert('Registro fallido: ' + error.message);
          });

      });
  });
</script>
