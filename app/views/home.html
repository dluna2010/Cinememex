<!doctype html>
<html lang="es">

<head>
    <title> Cinememex </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <header>
        <!-- Barra de navegación  -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"> Cinememex </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#about"> About Us </a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
                        <button class="btn btn-outline-success" type="submit"> Buscar </button>
                    </form>
                    <!-- Botón de inicio de sesión que activa el modal -->
                    <button class="btn btn-primary ms-3" type="button" data-bs-toggle="modal"
                        data-bs-target="#loginModal">
                        Iniciar Sesión
                    </button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- Carousel -->
        <div id="demo" class="carousel slide" data-bs-ride="carousel">
        
            <!-- Indicators/dots -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>
        
            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <!-- Utilizamos la clase mx-auto para centrar y max-width para controlar el tamaño máximo -->
                    <img src="https://m.media-amazon.com/images/M/MV5BYWJmZWQ1ZTctMTVkYi00YThhLWE1NTgtYWQ1NTJjYWI0MWM1XkEyXkFqcGdeQXVyMTkxNjUyNQ@@._V1_.jpg" alt="Aquaman" class="d-block mx-auto" style="max-width: 50%;">
                </div>
                <div class="carousel-item">
                    <img src="https://cdn.hobbyconsolas.com/sites/navi.axelspringer.es/public/media/image/2023/03/juegos-hambre-balada-pajaros-cantores-serpientes-2023-2993176.jpg?tf=3840x" alt="Hunger Games" class="d-block mx-auto" style="max-width: 50%;">
                </div>
                <div class="carousel-item">
                    <img src="https://static.wikia.nocookie.net/doblaje/images/9/9f/Helt_super.jpg/revision/latest?cb=20230404171939&path-prefix=es" alt="Descendientes" class="d-block mx-auto" style="max-width: 50%;">
                </div>
            </div>
        
            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>


        <!-- Botón para escoger sucursal -->
        <div class="my-4 text-center">
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#branchSelector"
                aria-expanded="false" aria-controls="branchSelector">
                Escoger Sucursal
            </button>
        </div>

        <!-- Aquí iría el contenido adicional para seleccionar sucursal, que podría ser un collapse o modal -->

        <!-- Cartelera -->
        <section class="container my-5">
            <div class="row">
                <!-- Las cartas de películas van aquí, repetir este bloque por cada película -->
                <div class="col-md-4">
                    <div class="card">
                        <img src="ruta_a_la_imagen_de_la_pelicula.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Título de la película</h5>
                            <a href="#" class="btn btn-primary">Ver Horarios</a>
                        </div>
                    </div>
                </div>
                <!-- Repetir el bloque anterior por cada película en cartelera -->
            </div>
        </section>
    </main>
    <footer>
        <!-- Aquí podrías añadir un footer si es necesario -->
    </footer>
    <!-- Modal de Inicio de Sesión -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Iniciar Sesión</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Formulario de inicio de sesión -->
                    <form>
                        <div class="mb-3">
                            <label for="userEmail" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="userPassword" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="userPassword">
                        </div>
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
